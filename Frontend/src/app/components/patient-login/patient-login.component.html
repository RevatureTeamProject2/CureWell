<h2 class="pLogin">Patient Login</h2>
<br>


<div class="container-fluid" style="margin-left: 550px; margin-right: 550px;">
    <form >
        <fieldset>
            <div class="row input-group">
                <div class="form-group col-md-4 mb-6">
                    <label for="email">Email-Id</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Your username" aria-label="Your username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                              <select name="email" id="email" class="input-group-text" id="basic-addon2" style="text-align: left;"> <!--style="background-color: transparent; border: none;"> -->
                                  <option value="@gmail.com">@gmail.com</option>
                                  <option value="@yahoo.com">@yahoo.com</option>
                                  <option value="@yahoo.in">@yahoo.in</option>
                                  <option value="@outlook.com">@outlook.com</option>
                                  <option value="@live.com">@live.com</option>
                                  <option value="@rediff.com">@rediff.com</option>
                              </select>
                        </div>
                      </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-4 mb-6">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Your Password">
                </div>
            </div>
            
            

        </fieldset>
        <div class="form-group row">
            <!-- <div class="form-group col-md-5 col-mb-6"></div> -->
            <div class="form-group col-md-4 buttons" align=center>
            <button type="submit" class="btn-lg btn-success" [disabled]="patientLoginForm.invalid">Login</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn-lg btn-info">Clear</button>
            </div>
        </div>
    </form>
</div>



<app-footer></app-footer>
