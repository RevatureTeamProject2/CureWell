<app-navbar></app-navbar>
<br>
<h2 class="welcomeh2">Doctor Login</h2>
<p style="color: #f34f4e; text-align: center; font-weight: bold; font-size: 20px; font-style: Arial;">{{errorMessage}}
</p>


<br>
<div class="container" style="color: black; font-family: 'Bell MT'; font-size: 18px; font-weight: bold;">
    <form [formGroup]="doctorLoginForm" (ngSubmit)="validateDoctor()">
        <fieldset>
            <div class="form-group row">
                <div class="form-group col-md-6 col-mb-6"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label for="doctorId">Doctor Id </label>
                        <input type="number" class="form-control" formControlName="doctorId" name="doctorId"
                            id="doctorId">
                        <div class="alert alert-danger"
                            *ngIf="doctorLoginForm.get('doctorId').hasError('required') && doctorLoginForm.get('doctorId').dirty">
                            Only Numeric doctorId Id is required.
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="doctorLoginForm.get('doctorId').hasError('min') && doctorLoginForm.get('doctorId').dirty">
                            Doctor Id is invalid
                        </div>
                    </div>
                </div>



                <div class="form-group col-md-6 col-mb-6"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label for="password">Doctor Password</label>
                        <input type="password" class="form-control" formControlName="doctorPassword" name="password"
                            id="password">
                        <div class="alert alert-danger"
                            *ngIf="doctorLoginForm.get('doctorPassword').hasError('required') && doctorLoginForm.get('doctorPassword').dirty">
                            Only Alphabetic Password of atleast 8 characters is required.
                        </div>

                    </div>
                </div>
            </div>





        </fieldset>
        <div class="form-group row">
            <div class="form-group col-md-6 col-mb-6"></div>
            <div class="form-group col-md-5 col-mb-6" align=center>

                <button type="submit" class="btn-lg btn-success" [disabled]="doctorLoginForm.invalid">Login</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn-lg btn-info">Clear</button>

            </div>
        </div>

    </form>

</div>

<br>

<app-footer></app-footer>
