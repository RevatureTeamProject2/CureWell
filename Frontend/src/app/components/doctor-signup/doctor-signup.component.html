<h2 class="welcomeh2">Doctor Registration</h2>
<br>
<div class="container" style="color: black; font-family: 'Bell MT'; font-size: 18px; font-weight: bold;">
    <form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()">
        <fieldset>
            <div class="form-group row">
                <div class="form-group col-md-6 col-mb-6"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label for="doctorId">Doctor Id </label>
                        <input type="number" class="form-control" name="doctorId" id="doctorId"
                            formControlName="doctorId" [readonly]="doctorId!=-1 ? true :false">
                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorId').hasError('required') && doctorForm.get('doctorId').dirty">
                            Doctor Id is required
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorId').hasError('min') && doctorForm.get('doctorId').dirty">
                            Doctor Id is invalid.
                        </div>
                    </div>
                </div>


                <div class="form-group col-md-6 col-mb-6"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label>Doctor Name</label>
                        <input type="text" class="form-control" formControlName="doctorName">
                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorName').hasError('required') && doctorForm.get('doctorName').dirty">
                            Doctor Name is required
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorName').hasError('minlength') && doctorForm.get('doctorName').dirty">
                            Minimum 5 Characters required
                        </div>

                    </div>
                </div>

                <div class="form-group col-md-6 col-mb-6"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label>Doctor Specialisation</label>
                        <input type="text" class="form-control" formControlName="doctorSpecialisation">
                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorSpecialisation').hasError('required') && doctorForm.get('doctorSpecialisation').dirty">
                            Doctor Specialisation is required
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorSpecialisation').hasError('minlength') && doctorForm.get('doctorSpecialisation').dirty">
                            Minimum 3 Characters required
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6 col-mb-6"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label>Doctor Password</label>
                        <input type="password" class="form-control" formControlName="doctorPassword">
                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorPassword').hasError('required') && doctorForm.get('doctorPassword').dirty">
                            Doctor Password is required
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="doctorForm.get('doctorPassword').hasError('minlength') && doctorForm.get('doctorPassword').dirty">
                            5 Characters must be needed.
                        </div>

                    </div>

                </div>

            </div>
        </fieldset>
        <div class="form-group row">
            <div class="form-group col-md-6 col-mb-6"></div>
            <div class="form-group col-md-5 buttons" align=center>
                <button type="submit" class="btn-lg btn-success" [disabled]="doctorForm.invalid">Add Doctor</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn-lg btn-info">Clear</button>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
