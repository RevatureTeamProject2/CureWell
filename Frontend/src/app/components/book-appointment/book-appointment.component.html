<h2 class="welcomeh2">Book Appointment</h2>
<br>
<div class="container" style="color: black; font-family: 'Bell MT'; font-size: 18px; font-weight: bold;">
    <form [formGroup]="AppointmentForm" (ngSubmit)="saveAppointment()">
        <fieldset>
            <div class="form-group row">
                <!-- <div class="form-group col-md-4 col-mb-5"></div>
                <div class="form-group col-md-5 col-mb-6">
                    <div class="form-group">
                        <label for="appointment">Appointment Id</label>
                        <input type="number" class="form-control" formControlName="appointmentId" name="appointment"
                            id="appointment">
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('appointmentId').hasError('required') && AppointmentForm.get('appointmentId').dirty">
                            Appointment Id is required
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('appointmentId').hasError('min') && AppointmentForm.get('appointmentId').dirty">
                            Appointment Id can't be Stored
                        </div>
                    </div>
                </div> -->

                <div class="form-group col-md-4 col-mb-5"></div>
                <div class="form-group col-md-5 col-mb-6">

                    <div class="form-group">
                        <label for="patientName">Patient Name</label>
                        <input type="text" class="form-control" formControlName="patientName" name="patientName"
                            id="patientName">
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('patientName').hasError('required') && AppointmentForm.get('patientName').dirty">
                            Patient name is required
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('patientName').hasError('minlength') && AppointmentForm.get('patientName').dirty">
                            Patient name must be of 3 characters
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-4 col-mb-5"></div>
                <div class="form-group col-md-5 col-mb-6">

                    <div class="form-group">
                        <label for="reason">Reason To Visit </label>
                        <input type="text" class="form-control" formControlName="reasonToVisit" name="reason"
                            id="reason">
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('reasonToVisit').hasError('required') && AppointmentForm.get('reasonToVisit').dirty">
                            Reason To Visit is required
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('reasonToVisit').hasError('minlength') && AppointmentForm.get('reasonToVisit').dirty">
                            Reason To Visit must be of 3 characters
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="form-group col-md-4 col-mb-5"></div>
                <div class="form-group col-md-5 col-mb-6">

                    <div class="form-group">
                        <label for="date">Date </label>
                        <input type="date" class="form-control" formControlName="date" name="date" id="date">
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('date').hasError('required') && AppointmentForm.get('date').dirty">
                            Date is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group col-md-4 col-mb-5"></div>
                <div class="form-group col-md-5 col-mb-6">

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" formControlName="time" name="time" id="time">
                        <div class="alert alert-danger"
                            *ngIf="AppointmentForm.get('time').hasError('required') && AppointmentForm.get('time').dirty">
                            Time is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group col-md-4 col-mb-5"></div>
                <div class="form-group col-md-5 col-mb-6">

                    <div class="form-group">
                        <label for="consultation">Consultancy Fee </label>
                        <input type="number" class="form-control" value="250" formControlName="consultationFee"
                            name="consultation" id="consultation" readonly>

                    </div>
                </div>
            </div>


        </fieldset>
        <p style="color: green; text-align: center; font-weight: bold; font-size: 20px; font-style: 'Bell MT';">{{message}}</p>
        <p style="color: red; text-align: center; font-weight: bold; font-size: 20px; font-style: 'Bell MT';">{{err}}</p>
        <div class="form-group row">
            <div class="form-group col-md-4 col-mb-5"></div>
            <div class="form-group col-md-5 buttons" align=center>
                <button type="submit" class="btn-lg btn-success" [disabled]="AppointmentForm.invalid">Book
                    Appointment</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn-lg btn-info">Clear</button>
            </div>
        </div>
    </form>
    <br>
</div>
<app-footer></app-footer>
